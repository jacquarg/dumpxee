<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dump Xee - on redirect</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    </head>
    <body>
        <h1>Dump Xee</h1>
        <script src="scripts/index.js"></script>
        <script>
            var code = /.*code=(.*)/.exec(window.location.href)[1];
            Account.fetchAccessToken(code).then(function() {
                window.location = './';
            });
        </script>

    </body>
</html>
